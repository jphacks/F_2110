version: '3'

services:

  postgres:
    image: postgres:latest
    restart: always
    container_name: postgres
    environment:
      POSTGRES_USER: pgadmin
      POSTGRES_PASSWORD: pgadmin123
      POSTGRES_DB: dev-face
      TZ: "Asia/Tokyo"
    ports:
      - 5432:5432
    volumes:
      - ./volume/postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: pgadmin
    ports:
      - 81:80
    environment:
      PGADMIN_DEFAULT_EMAIL: jphack.f2110@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 2d42abc8c7292ba3e8f267ee7c9794b4
    hostname: pgadmin
    volumes:
      - ./volume/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

